{% extends 'products/product_base.html' %}

{% block body_block %}
<h1>Welcome! Here is the list of smartphones available for sale!</h1>
<ol>
  {% for phone in all_products %}
  <h3>
    <li><a href="{% url 'products:proddetail' product_id=phone.id %}" name=>{{ phone.name }}</a></li>
  </h3>
  {% endfor %}
</ol>
{% endblock %}
