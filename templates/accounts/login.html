<!DOCTYPE html>
{% extends "accounts/base.html" %}
{% load static %}

{% block inherit %}
<div style="text-align:center" class="footer-copyright py-3">
</div>
    {% if login_flag == False %}
        <div class="jumbotron">
            <h1>Please Login</h1>
            {%csrf_token%}
            <form method="post", action="{% url 'accounts:user_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input name="username" type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    {% else %}
        <div class="container">
            <div class="jumbotron">
                <h1>You are already logged in!</h1>
            </div>
        </div>
    {% endif %}

{% endblock %}
