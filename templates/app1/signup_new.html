<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}

            <input type="hidden" name="csrf-token" value="CIwNZNlR4XbisJF39I8yWnWX9wX4WFoz" />

            <div class="form-group">
                {% csrf_token %}
                <label for="user_username">Username:</label>
                <input name="username" type="text" class="form-control" id="user_username" required>
            </div>

            <div class="form-group">
                {% csrf_token %}
                <label for="InputPassword">Password:</label>
                <input name="user_password" type="password" class="form-control" id="InputPassword" required>
            </div>

            <div class="form-group">
                {% csrf_token %}
                <label for="InputEmail">Email address:</label>
                <input name="user_email" type="email" class="form-control" id="InputEmail" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                {% csrf_token %}
                <label for="user_first_name">First Name:</label>
                <input name="first_name" type="text" class="form-control" id="user_first_name" required>
            </div>

            <div class="form-group">
                {% csrf_token %}
                <label for="user_last_name">Last Name:</label>
                <input name="last_name" type="text" class="form-control" id="user_last_name">
            </div>

            <div class="form-group">
                {% csrf_token %}
                <label for="user_address">Address:</label>
                <input name="delivery_address" type="text" class="form-control" id="user_address" required>
            </div>

            <div class="form-group">
                {% csrf_token %}
                <label for="user_phone_number">Phone Number:</label>
                <input name="phone_number" type="number" class="form-control" id="user_phone_number" required>
            </div>

            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
